<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" ></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Autores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-row>
    <ion-item *ngFor="let author of authors">      
      <ion-col>
        <ion-card color="primary" (click)="showBooks(author)" >
            <ion-card-header>
              <ion-card-title>{{author.name}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-row>
              <ion-col size="3">
                <img src="{{author.photo}}"/>
              </ion-col>
              <ion-col size="9">
                <p>Genero:     {{author.genres}}</p>
                <p>Seguidores: {{author.followers}}</p>
                <p>Popular:    {{author.popularity}}</p>
                <p>Actualizado:{{author.updated_at}}</p>
              </ion-col>
            </ion-row>
            </ion-card-content>
        </ion-card>
    </ion-col>
  </ion-item>
</ion-row>
  </ion-list>
</ion-content>
