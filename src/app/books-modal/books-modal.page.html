<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button slot="end" (click)="closeModal()">
        Cerrar
      </ion-button>
    </ion-buttons>
    <ion-title>{{author.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list padding *ngFor="let book of books">
      <ion-item>
          <span>{{book.name}}</span>
     </ion-item>
</ion-list>
</ion-content>
