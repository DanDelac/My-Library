<ion-content class="login">
  
  <ion-text class="ion-text-center">
    <h4>LOGIN</h4>
  </ion-text>
  <figure class="size-logo">
    <img src="./assets/logo.png"/>
  </figure>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
    <ion-item fill="solid">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>    
<div class="ion-text-right">
  <ng-container *ngFor="let validation of validation_message.email">   
    <div *ngIf="
    loginForm.get('email')?.hasError(validation.type) && 
    (loginForm.get('email')?.dirty || 
    loginForm.get('email')?.touched)
    ">
      {{validation.message}}
  </div>
  </ng-container>
</div>

  <ion-item fill="solid">
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input formControlName="password"></ion-input>
  </ion-item>
  <div class="ion-text-right">
    <ng-container *ngFor="let validation of validation_message.password">
     
      <div *ngIf="
      loginForm.get('password')?.hasError(validation.type) && 
      (loginForm.get('password')?.dirty || 
      loginForm.get('password')?.touched)
      ">
        {{validation.message}}
    </div>
    </ng-container>
  </div>


<ion-button 
shape="round"
color="warning"
[disabled]="!loginForm.valid"
type="submit">
  Login
</ion-button>


<ion-button 
shape="round"
color="warning"
type="submit"
(click)="goToRegister()">
  Registrarse
</ion-button>

  </form>
{{errorMessage}}
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-text>
      <h6>Terminos y condiciones</h6>
    </ion-text>
  </ion-toolbar>
</ion-footer>
