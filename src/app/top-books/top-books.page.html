<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" ></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Top 10</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-content">
  <ion-list>
    <ng-container *ngFor="let book of books ;let i=index">
      <ion-item *ngIf="i<10" (click)="showBook(book)">
      <ion-row>
      <ion-col size="7">
        <p>{{book.name}}</p>
      </ion-col>
      <ion-col size="1">
        <ion-icon name="heart-outline" item-start></ion-icon>
      </ion-col>
      <ion-col size="2"class="ion-text-right">
        <p>{{book.likes}}</p>
      </ion-col>
      </ion-row>
    </ion-item>
    </ng-container>
  </ion-list>
</div>
</ion-content>
